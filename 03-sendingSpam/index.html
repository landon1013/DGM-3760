<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Send</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <h1>VR Junkies</h1>
    <p>Thank you for visiting please sign up for our newsletter:</p>

    <form method="POST" action="sendToDatabase.php" enctype="multipart/form-data" name="travelInfo">
      <fieldset>
        <legend>Stay Up to Date</legend>
        <label>
          <p>First name:</p>
          <input type="text" name="firstname" placeholder="first name" pattern="[a-zA-Z ]{3,99}" required />
        </label>
        <label>
          <p>Last name:</p>
          <input type="text" name="lastname" placeholder="last name" pattern="[a-zA-Z ]{3,99}" required />
        </label>
        <label>
          <p>Email:</p>
          <input type="text" name="email" placeholder="john@gmail.com" required />
        </label><br />
        <input type="submit" value="Sign Up" class="submitBtn" />
      </fieldset>
    </form>

    <a href="makeMessage.php">Make Message</a>
  </body>
</html>
