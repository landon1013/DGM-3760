<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Send</title>
  <link rel="stylesheet" type="text/css" href="css/owen.css">
</head>
<body>
  <h1>Aliens Abducted Me - Report an Abduction</h1>
  <p>Share your story of alien abduction:</p>

  <form method="post" action="mailto:landon@thecallfamily.com">
    <label for="firstname">First name:</label>
    <input type="text" id="firstname" name="firstname" /><br />
    <label for="lastname">Last name:</label>
    <input type="text" id="lastname" name="lastname" /><br />
    <label for="email">What is your email address?</label>
    <input type="text" id="email" name="email" /><br />
    <label for="date">When did it happen?</label>
    <input type="text" id="date" name="date" /><br />
    <label for="long">How long were you gone?</label>
    <input type="text" id="long" name="long" /><br />
    <label for="howMany">How many did you see?</label>
    <input type="text" id="howMany" name="howMany" /><br />
    <label for="description">Describe them:</label>
    <input type="text" id="description" name="description" /><br />
    <label for="whatTheyDid">What did they do to you?</label>
    <input type="text" id="whatTheyDid" name="whatTheyDid" /><br />
    <label for="fangSpotted">Have you seen my dog Fang?</label>
    Yes <input type="radio" id="fangSpotted" name="fangSpotted" value="yes" />
    No <input type="radio" id="fangSpotted" name="fangSpotted" value="no" /><br />

    <img src="https://image.shutterstock.com/display_pic_with_logo/520240/231983164/stock-photo-pug-dog-isolated-on-a-white-background-231983164.jpg" width="auto" height="175" alt="My abducted dog Fang" /><br />

    <label for="other">Anything else you want to add?</label>
    <textarea id="other" name="other"></textarea><br />

    <input type="submit" value="Report Abduction" name="submit" />
  </form>
</body>
</html>
